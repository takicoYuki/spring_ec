<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <title>TOPページ</title>
</head>

<body>
  <!-- header -->
  <div th:include="common/head.html"></div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br> <br>
      <h1 class="header center red-text">ECサイト</h1>
      <div class="row center">
        <h5 class="header col s12 light">なんでも買える魔法のサイト</h5>
      </div>
      <div class="row center">
        <div class="input-field col s8 offset-s2">
          <form action="/ItemSearchResult" method="get">
            <i class="material-icons prefix">search</i> <input type="text" name="search_word">
          </form>
        </div>
      </div>
      <br> <br>
    </div>
  </div>

  <div class="container">
    <div class="row center">
      <h5 class=" col s12 light">おすすめ商品</h5>
    </div>
    <div class="section">
      <!--   おすすめ商品   -->
  <div class="row">
    <div th:each="item:${itemList}">
      <div class="col s12 m3">
        <div class="card">
          <div class="card-image">
            <a th:href="@{'img/' + ${item.fileName}}">
              <img th:src="@{'img/'+ ${item.fileName}}">
            </a>
          </div>
          <div class="card-content">
            <span class="card-title" th:text="${item.name}"></span>
            <p th:text="${item.price}"></p>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <div th:include="common/footer.html"></div>
</body>

</html>
